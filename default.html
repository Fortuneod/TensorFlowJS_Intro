<!DOCTYPE html>
<html>
    <head>
        <title>Simple JS</title>
    </head>
    <body>
        <center>
            <h2>Simple JS Demo</h2>
            <hr />
            <input type="number" id="input" value="1" />
            <input type="button" value="Predict" onClick="Predict()" />
            
            <div id="output" style="padding:30px;max-width:80%;border: 3px double;margin-top:30px">
            
            </div>
        </center>
        
        <script>
            function _(x)
            {
                return document.getElementById(x);
            }
                        
            function Predict()
            {
                var x = parseInt(_('input').value);
                
                var y = (2*x) - 1;
                
                _('output').innerText = "y = "+ y;  
            }
        </script>
    </body>
</html>
